<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F5F5F5;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  padding: 18pt 20pt 18pt 20pt;
  box-sizing: border-box;
}
.title-border {
  border-bottom: 4pt solid #FF6B35;
  padding-bottom: 6pt;
  margin-bottom: 10pt;
}
h1 {
  color: #2C3E50;
  font-size: 22pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  margin-bottom: 36pt;
  padding-top: 5pt;
  overflow: hidden;
}
.section {
  display: flex;
  align-items: center;
  margin: 4pt 0;
}
.number {
  background: #FF6B35;
  color: white;
  width: 34pt;
  height: 34pt;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15pt;
  font-weight: bold;
  margin-right: 10pt;
  flex-shrink: 0;
}
.text {
  color: #2C3E50;
  font-size: 15pt;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="title-border">
  <h1>目录</h1>
</div>
<div class="content">
  <div class="section">
    <div class="number"><p>1</p></div>
    <p class="text">项目背景与现状分析</p>
  </div>
  <div class="section">
    <div class="number"><p>2</p></div>
    <p class="text">生源拓展策略</p>
  </div>
  <div class="section">
    <div class="number"><p>3</p></div>
    <p class="text">品牌合作与资金拓展</p>
  </div>
  <div class="section">
    <div class="number"><p>4</p></div>
    <p class="text">实施计划与时间表</p>
  </div>
  <div class="section">
    <div class="number"><p>5</p></div>
    <p class="text">总结与行动建议</p>
  </div>
</div>
</body>
</html>
