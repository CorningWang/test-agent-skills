<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  padding: 25pt;
}
.title-border {
  border-left: 8pt solid #FF6B35;
  margin-bottom: 20pt;
  padding-left: 15pt;
}
h1 {
  color: #2C3E50;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-bottom: 36pt;
}
.value-section {
  margin-bottom: 18pt;
}
.value-title {
  color: #FF6B35;
  font-size: 19pt;
  font-weight: bold;
  margin-bottom: 12pt;
}
.value-items {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12pt;
}
.value-item {
  background: #F8F9FA;
  padding: 12pt;
  border-radius: 6pt;
  border-left: 4pt solid #2C3E50;
}
.value-item-title {
  color: #2C3E50;
  font-size: 15pt;
  font-weight: bold;
  margin-bottom: 4pt;
}
.value-item-desc {
  color: #7F8C8D;
  font-size: 13pt;
  line-height: 1.4;
}
</style>
</head>
<body>
<div class="title-border">
  <h1>品牌合作价值分析</h1>
</div>
<div class="content">
  <div class="value-section">
    <p class="value-title">球馆优势资源</p>
    <div class="value-items">
      <div class="value-item">
        <p class="value-item-title">连锁品牌背书</p>
        <p class="value-item-desc">北京连锁品牌，品牌信任度高</p>
      </div>
      <div class="value-item">
        <p class="value-item-title">高素质教练团队</p>
        <p class="value-item-desc">专业教练资源，可提供品牌代言</p>
      </div>
      <div class="value-item">
        <p class="value-item-title">地铁便利位置</p>
        <p class="value-item-desc">交通便利，人流量大，品牌曝光度高</p>
      </div>
      <div class="value-item">
        <p class="value-item-title">专业场地设施</p>
        <p class="value-item-desc">完善设施，可提供品牌活动场地</p>
      </div>
    </div>
  </div>
  <div class="value-section">
    <p class="value-title">合作品牌类型</p>
    <div class="value-items">
      <div class="value-item">
        <p class="value-item-title">运动品牌</p>
        <p class="value-item-desc">李宁、红双喜、双鱼等乒乓球器材品牌</p>
      </div>
      <div class="value-item">
        <p class="value-item-title">健康品牌</p>
        <p class="value-item-desc">运动饮料、营养品、健康食品</p>
      </div>
      <div class="value-item">
        <p class="value-item-title">教育品牌</p>
        <p class="value-item-desc">培训机构、在线教育平台</p>
      </div>
      <div class="value-item">
        <p class="value-item-title">本地企业</p>
        <p class="value-item-desc">周边企业、社区商业</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
