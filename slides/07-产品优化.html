<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  padding: 25pt;
}
.title-border {
  border-left: 8pt solid #FF6B35;
  margin-bottom: 20pt;
  padding-left: 15pt;
}
h1 {
  color: #2C3E50;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15pt;
  margin-bottom: 36pt;
}
.optimization-card {
  background: #F8F9FA;
  padding: 18pt;
  border-radius: 8pt;
  border-top: 4pt solid #FF6B35;
}
.card-title {
  color: #2C3E50;
  font-size: 17pt;
  font-weight: bold;
  margin-bottom: 10pt;
}
.card-content ul {
  margin: 0;
  padding-left: 22pt;
  color: #2C3E50;
  font-size: 14pt;
  line-height: 1.5;
}
li {
  margin-bottom: 5pt;
}
</style>
</head>
<body>
<div class="title-border">
  <h1>产品与服务优化</h1>
</div>
<div class="content">
  <div class="optimization-card">
    <p class="card-title">课程体系设计</p>
    <div class="card-content">
      <ul>
        <li>初级入门课程</li>
        <li>中级提升课程</li>
        <li>高级专业训练</li>
        <li>个性化定制课程</li>
      </ul>
    </div>
  </div>
  <div class="optimization-card">
    <p class="card-title">特色课程开发</p>
    <div class="card-content">
      <ul>
        <li>亲子课程</li>
        <li>企业团建</li>
        <li>老年人健康课程</li>
        <li>青少年集训营</li>
      </ul>
    </div>
  </div>
  <div class="optimization-card">
    <p class="card-title">会员体系设计</p>
    <div class="card-content">
      <ul>
        <li>月卡、季卡、年卡</li>
        <li>次卡灵活选择</li>
        <li>VIP会员权益</li>
        <li>转介绍奖励</li>
      </ul>
    </div>
  </div>
  <div class="optimization-card">
    <p class="card-title">增值服务</p>
    <div class="card-content">
      <ul>
        <li>运动康复指导</li>
        <li>营养指导</li>
        <li>比赛组织</li>
        <li>装备推荐</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
