<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FF6B35;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.title-box {
  background: rgba(255, 255, 255, 0.95);

}
h1 {
  color: #2C3E50;
  font-size: 48pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
}
.subtitle {
  color: #FF6B35;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
</style>
</head>
<body>
<div class="title-box">
  <h1>搏鸣乒乓球馆</h1>
  <p class="subtitle">发展方案</p>
  <p style="color: #7F8C8D; font-size: 18pt; margin-top: 30pt;">生源拓展与品牌合作策略</p>
</div>
</body>
</html>
