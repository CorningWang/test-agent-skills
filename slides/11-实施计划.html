<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  padding: 25pt;
}
.title-border {
  border-left: 8pt solid #FF6B35;
  margin-bottom: 20pt;
  padding-left: 15pt;
}
h1 {
  color: #2C3E50;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 15pt;
  margin-bottom: 36pt;
}
.phase-card {
  background: #F8F9FA;
  padding: 18pt;
  border-radius: 8pt;
  border-left: 6pt solid #FF6B35;
}
.phase-header {
  display: flex;
  align-items: center;
  margin-bottom: 12pt;
}
.phase-badge {
  background: #FF6B35;
  color: white;
  padding: 6pt 14pt;
  border-radius: 20pt;
  font-size: 15pt;
  font-weight: bold;
  margin-right: 12pt;
}
.phase-title {
  color: #2C3E50;
  font-size: 20pt;
  font-weight: bold;
}
.phase-goals ul {
  margin: 0;
  padding-left: 22pt;
  color: #2C3E50;
  font-size: 15pt;
  line-height: 1.6;
}
li {
  margin-bottom: 6pt;
}
</style>
</head>
<body>
<div class="title-border">
  <h1>实施计划与时间表</h1>
</div>
<div class="content">
  <div class="phase-card">
    <div class="phase-header">
      <div class="phase-badge"><p>短期</p></div>
      <p class="phase-title">1-3个月目标</p>
    </div>
    <ul class="phase-goals">
      <li>生源拓展：增加20-30%新学员</li>
      <li>品牌合作：达成1-2个合作意向</li>
      <li>营销推广：建立线上推广渠道</li>
    </ul>
  </div>
  <div class="phase-card">
    <div class="phase-header">
      <div class="phase-badge"><p>中期</p></div>
      <p class="phase-title">3-6个月目标</p>
    </div>
    <ul class="phase-goals">
      <li>生源拓展：学员数量翻倍</li>
      <li>品牌合作：签署2-3个正式合作协议</li>
      <li>口碑建设：建立稳定的转介绍机制</li>
    </ul>
  </div>
  <div class="phase-card">
    <div class="phase-header">
      <div class="phase-badge"><p>长期</p></div>
      <p class="phase-title">6-12个月目标</p>
    </div>
    <ul class="phase-goals">
      <li>生源拓展：成为区域知名乒乓球馆</li>
      <li>品牌合作：建立稳定的品牌合作生态</li>
      <li>可持续发展：形成良性循环的发展模式</li>
    </ul>
  </div>
</div>
</body>
</html>
