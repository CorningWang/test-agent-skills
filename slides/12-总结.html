<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  padding: 25pt;
}
.title-border {
  border-left: 8pt solid #FF6B35;
  margin-bottom: 20pt;
  padding-left: 15pt;
}
h1 {
  color: #2C3E50;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  margin-bottom: 36pt;
}
.summary-section {
  margin-bottom: 18pt;
}
.summary-title {
  color: #FF6B35;
  font-size: 22pt;
  font-weight: bold;
  margin-bottom: 12pt;
}
.summary-points ul {
  margin: 0;
  padding-left: 22pt;
  color: #2C3E50;
  font-size: 16pt;
  line-height: 1.8;
}
li {
  margin-bottom: 8pt;
}
.action-box {
  background: #FF6B35;
  color: white;
  padding: 20pt;
  border-radius: 12pt;
  margin-top: 10pt;
}
.action-title {
  font-size: 20pt;
  font-weight: bold;
  margin-bottom: 12pt;
}
.action-items {
  font-size: 16pt;
  line-height: 1.6;
}
</style>
</head>
<body>
<div class="title-border">
  <h1>总结与行动建议</h1>
</div>
<div class="content">
  <div class="summary-section">
    <p class="summary-title">核心要点总结</p>
    <ul class="summary-points">
      <li><b>生源拓展：</b>线上线下结合，多渠道营销，优化产品服务</li>
      <li><b>品牌合作：</b>发挥资源优势，多元化合作模式，实现共赢</li>
      <li><b>实施优先级：</b>先建立线上推广渠道，再拓展品牌合作</li>
    </ul>
  </div>
  <div class="action-box">
    <p class="action-title">下一步行动</p>
    <p class="action-items">
      1. 立即启动线上推广渠道建设<br>
      2. 准备品牌合作提案材料<br>
      3. 优化课程体系和会员服务<br>
      4. 建立转介绍奖励机制
    </p>
  </div>
</div>
</body>
</html>
