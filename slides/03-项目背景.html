<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  padding: 18pt 20pt 18pt 20pt;
  box-sizing: border-box;
}
.title-border {
  border-left: 8pt solid #FF6B35;
  margin-bottom: 10pt;
  padding-left: 12pt;
}
h1 {
  color: #2C3E50;
  font-size: 22pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-bottom: 36pt;
  overflow: hidden;
  padding-bottom: 25pt;
}
.section {
  margin-bottom: 6pt;
}
.section:last-child {
  margin-bottom: 0;
  padding-bottom: 5pt;
}
.section-title {
  color: #FF6B35;
  font-size: 16pt;
  font-weight: bold;
  margin-bottom: 5pt;
}
ul {
  margin: 0;
  padding-left: 20pt;
  color: #2C3E50;
  font-size: 14pt;
  line-height: 1.3;
}
li {
  margin-bottom: 3pt;
}
</style>
</head>
<body>
<div class="title-border">
  <h1>项目背景</h1>
</div>
<div class="content">
  <div class="section">
    <p class="section-title">球馆基本情况</p>
    <ul>
      <li>北京连锁品牌，专业运营经验</li>
      <li>地理位置优越，地铁直达</li>
      <li>教练团队素质高，专业水平突出</li>
      <li>设施完善，场地专业</li>
    </ul>
  </div>
  <div class="section">
    <p class="section-title">当前挑战</p>
    <ul>
      <li>周边小区人口密度相对较低</li>
      <li>需要扩大品牌知名度和影响力</li>
      <li>生源获取渠道有限</li>
    </ul>
  </div>
  <div class="section">
    <p class="section-title">核心需求</p>
    <ul>
      <li>生源拓展：增加学员数量</li>
    </ul>
  </div>
</div>
</body>
</html>
